name: Create and Publish Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'The type of version bump (patch, minor, or major)'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Initialize Overpy Submodule
        run: git submodule update --init --recursive
        
      - name: Configure Git User
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Version, Build, Commit, and Tag
        run: "npm version ${{ github.event.inputs.version_bump }} -m 'chore(release): version %s'"

      - name: Get the new version tag
        id: get_version
        run: echo "version_tag=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT

      - name: Push changes and tags
        run: git push origin main --follow-tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version_tag }}
          name: "Release ${{ steps.get_version.outputs.version_tag }}"
          body: "New release of the workshop code. See attached artifact."
          files: |
            output/workshop.txt