name: Compile and Update Workshop Code

on:
  push:
    branches:
      - main
      - develop

# Grant GITHUB_TOKEN permissions to write to the repository
permissions:
  contents: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Initialize Overpy Submodule
        run: git submodule update --init --recursive

      - name: Run compile script
        run: npm run compile

      - name: Configure Git User
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push Workshop File
        env:
          WORKSHOP_FILE_PATH: "workshop_code.txt"
        run: |
          echo "Checking for changes in ${WORKSHOP_FILE_PATH}..."

          # Add the specific file to staging
          git add "${WORKSHOP_FILE_PATH}"

          # Check if there are any staged changes for this file
          if git diff --staged --quiet HEAD -- "${WORKSHOP_FILE_PATH}"; then
            echo "No changes to ${WORKSHOP_FILE_PATH} to commit."
          else
            echo "Changes detected in ${WORKSHOP_FILE_PATH}. Committing and pushing..."
            # Commit the changes
            git commit -m "Automated: Update workshop code file" -m "Generated by GitHub Action: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            
            # Push the changes back to the current branch
            git push --set-upstream origin "${GITHUB_REF_NAME}"
            echo "${WORKSHOP_FILE_PATH} updated and pushed successfully."
          fi